<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-head">Temperature Converter</h1>
    <div class="container">
        <h1>Celsius to Fahrenheit Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius - Â°C">
        <label for="fahrenheit">Temperature in Fahrenheit:</label>
        <span id="result">---</span>
        <button id="convertButton">Convert</button>
    </div>
    <br>
    <div class="container-1">
        <h1>Fahrenheit to Celsius Converter</h1>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit - Â°F">
        <label for="fahrenheit">Temperature in Celsius:</label>
        <span id="result-2">---</span>
        <button id="convertButton-2">Convert</button>
    </div>
    <button id="resetButton">Reset All</button>
    <br>
    <script src="main.js"></script>
</body>
</html>
